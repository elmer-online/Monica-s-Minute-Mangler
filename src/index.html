<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monica's Minute Mangler</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container" data-tauri-drag-region>
    <!-- Heart -->
    <div class="heart" id="heart" title="Click to add 5 minutes">
      <svg viewBox="0 0 32 32" class="heart-svg">
        <path d="M16 28s-11-7.5-11-14c0-4 3-7 7-7 2.5 0 4.5 1.5 4 4 .5-2.5 1.5-4 4-4 4 0 7 3 7 7 0 6.5-11 14-11 14z" />
      </svg>
    </div>

    <!-- Timer Display -->
    <input type="text" id="timer" class="timer" value="00:00" maxlength="5">

    <!-- Buttons -->
    <div class="buttons">
      <button id="pauseBtn" class="btn" disabled>Pause</button>
      <button id="startStopBtn" class="btn">Start</button>
    </div>

    <!-- Always on Top (info only in Tauri) -->
    <label class="checkbox">
      <input type="checkbox" id="alwaysOnTop" checked>
      <span>Always on Top</span>
    </label>
  </div>

  <!-- Alert Overlay -->
  <div id="alertOverlay" class="alert-overlay"></div>

  <script src="main.js"></script>
</body>

</html>
