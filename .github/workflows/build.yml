name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "MonicasMinuteMangler" main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonicasMinuteMangler-Windows
        path: dist/MonicasMinuteMangler.exe
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Monica's Minute Mangler v1.0.${{ github.run_number }}
        body: |
          ## Download
          Download `MonicasMinuteMangler.exe` below and run it directly - no installation required!
          
          ## What's New
          - Beautiful glassmorphism timer with beating heart
          - Click heart to add 5 minutes
          - Start/Stop/Pause controls
          - Screen flash + sound alert when timer ends
        files: dist/MonicasMinuteMangler.exe
        draft: false
        prerelease: false
